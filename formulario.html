<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1 id="título">Cadastro de DEVs</h1>
        <p id="subtítulo">Complete as suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label> 
                <input type="text" name="sobrenome" id="sobrenome" required>         
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual o lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
            <option selected disabled value="">Selecione</option>
             <option>Júnior</option>
             <option>Pleno</option>
             <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia01" id="tecnologia01" value="HTML">
                <label for="tecnologia01">HTML</label>
                <input type="checkbox" name="tecnologia02" id="tecnologia02" value="CSS">
                <label for="tecnologia01">CSS</label>
                <input type="checkbox" name="tecnologia03" id="tecnologia03" value="JAVASCRIPT">
                <label for="tecnologia01">JAVASCRIPT</label>
                <input type="checkbox" name="tecnologia04" id="tecnologia04" value="PHP">
                <label for="tecnologia01">PHP</label>
                <input type="checkbox" name="tecnologia05" id="tecnologia05" value="MYSQL">
                <label for="tecnologia01">MYSQL</label>
                <input type="checkbox" name="tecnologia06" id="tecnologia06" value="PYTHON">
                <label for="tecnologia01">PYTHON</label>
                <input type="checkbox" name="tecnologia07" id="tecnologia07" value="KOTLIN">
                <label for="tecnologia01">KOTLIN</label>
                <input type="checkbox" name="tecnologia08" id="tecnologia08" value="JAVA">
                <label for="tecnologia01">JAVA</label>
                <input type="checkbox" name="tecnologia09" id="tecnologia09" value="C#">
                <label for="tecnologia01">C#</label>
                <input type="checkbox" name="tecnologia10" id="tecnologia10" value="ANGULAR">
                <label for="tecnologia01">ANGULAR</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>
    
</body>

</html>
